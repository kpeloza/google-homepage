<!DOCTYPE html>
<HTML>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Google</title>
    </head>
    
    <body>

            <ul>
                <li><a href="https://www.google.com/intl/en/ads/?fg=1">Gmail</a></li>

            <p><a href="https://www.google.com/intl/en/ads/?fg=1">Muhammad Ali</a>, 1942 - 2016</p>

            </div>
        
            <div id="footer-right">
                <a href="https://www.google.com/intl/en/ads/?fg=1">Privacy</a>
